<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CRM</title>
</head>
<body ng-app="app"ng-controller="CustomerCtrl">
<div class="container-fluid mt-5" >
    <table class="table table-striped table-bordered" style="width:100%">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Comment</th>
        </tr>
        <tbody class="table-bordered">
        <tr ng-repeat="customer  in customers">
            <td><a href="">{{customer.id}}</a></td>
            <td><a href="">{{customer.firstName}}</a></td>
            <td><a href="">{{customer.lastName}}</a></td>
            <td><a href="">{{customer.emailAddress}}</a></td>
            <td><a href="">{{customer.city}}</a></td>
            <td><a href="">{{customer.country}}</a></td>
            <td><a href="">{{customer.phoneNumber}}</a></td>
            <td><a href="">{{customer.comment}}</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="customer.js"></script>
</html>
