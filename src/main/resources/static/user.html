<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body ng-app="user" ng-controller="UserCtrl">
<div class="container">
    <div>
        <table>
            <tr>
                <td width="100">ID:</td>
                <td><input type="text" id="id" ng-model="user.id" /></td>
            </tr>
            <tr>
                <td width="100">Username:</td>
                <td><input type="text" id="username" ng-model="user.username" /></td>
            </tr>
            <tr>
                <td width="100">Roles:</td>
                <td>{{user.roles}}</td>
            </tr>
        </table>
        <br /> <br />
        <a class="btn btn btn-outline-secondary btn-light" ng-click="getUser(user.id)" >Get User</a>
        <a class="btn btn btn-outline-secondary btn-light" ng-click="updateUser(user.id,user.username,user.role)">Update Acces</a>
        <p style="color: green">{{message}}</p>
        <p style="color: red">{{errorMessage}}</p>
    </div>
</div>
<div class="container mt-5" >
    <table class="table table-striped table-bordered" style="width:100%">
        <thead class="thead">
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody class="table-bordered">
        <tr ng-repeat="user  in users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/components/user/user.js"></script>
</html>
