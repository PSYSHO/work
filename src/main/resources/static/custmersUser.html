<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<ul class="nav navbar navbar-dark bg-dark nav-tabs">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Main Page</a>
        </div>
        <div><form action="/logout" method="post" >
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
            <input type="submit" value="Sign Out" class="btn btn-secondary"/>
        </form></div>
    </div>
</ul>
<div class="container mt-5" >
    <table class="table table-striped table-bordered" style="width:100%">
        <thead class="thead">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody class="table-bordered">
        <tr ng-repeat="customer  in customers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.country}}</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/components/customer/customer.js"></script>
</html>
